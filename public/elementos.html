<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos del Living</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      text-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
    }

    .btn-logout {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: rgba(255, 107, 107, 0.4);
      transform: translateY(-2px);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 40px;
    }

    .page-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .user-info {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Room View */
    .room-view {
      width: 100%;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin-bottom: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .room-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .room-name {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .room-status {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
    }

    /* Devices Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .device-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .device-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .device-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .device-status {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 20px;
      padding: 5px 12px;
      border-radius: 20px;
      display: inline-block;
    }

    .status-on {
      background-color: #27ae60;
      color: white;
    }

    .status-off {
      background-color: #7f8c8d;
      color: white;
    }

    .device-controls {
      display: flex;
      gap: 10px;
    }

    .btn-control {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-on {
      background: #27ae60;
      color: white;
    }

    .btn-off {
      background: #e74c3c;
      color: white;
    }

    .btn-control:hover {
      transform: translateY(-2px);
    }

    .btn-on:hover {
      background: #2ecc71;
    }

    .btn-off:hover {
      background: #f54a3d;
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    .notification-success {
      background: #27ae60;
    }

    .notification-error {
      background: #e74c3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }

    @media (max-width: 768px) {
      .devices-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <nav>
    <div class="logo">
      🏠 SmartHome
    </div>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="#">Dispositivos</a>
      <a href="#">Rutinas</a>
      <a href="#">Ayuda</a>
      <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
    </div>
  </nav>
</header>

<!-- Main Content -->
<div class="main-content">
  <h1 class="page-title">Bienvenido a tu Casa Inteligente <span id="username-display"></span></h1>

  <!-- Room View -->
  <div class="room-view">
    <img src="https://images.unsplash.com/photo-1585128792020-803d29415281?ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" alt="Living Room" style="width: 100%; height: 100%; object-fit: cover;">
    <div class="room-overlay">
      <h2 class="room-name">Living</h2>
      <p class="room-status">3 dispositivos activos</p>
    </div>
  </div>

  <div class="devices-grid">
    <!-- Microondas -->
    <div class="device-card" id="microwave">
      <div class="device-icon">🔆</div>
      <h3 class="device-name">Microondas</h3>
      <div class="device-status status-off">APAGADO</div>
      <div class="device-controls">
        <button class="btn-control btn-on">ENCENDER</button>
        <button class="btn-control btn-off">APAGAR</button>
      </div>
    </div>

    <!-- Heladera -->
    <div class="device-card" id="fridge">
      <div class="device-icon">❄️</div>
      <h3 class="device-name">Heladera</h3>
      <div class="device-status status-on">ENCENDIDO</div>
      <div class="device-controls">
        <button class="btn-control btn-on">ENCENDER</button>
        <button class="btn-control btn-off">APAGAR</button>
      </div>
    </div>

    <!-- Ventilador -->
    <div class="device-card" id="fan">
      <div class="device-icon">💨</div>
      <h3 class="device-name">Ventilador</h3>
      <div class="device-status status-on">ENCENDIDO</div>
      <div class="device-controls">
        <button class="btn-control btn-on">ENCENDER</button>
        <button class="btn-control btn-off">APAGAR</button>
      </div>
    </div>

    <!-- Televisión -->
    <div class="device-card" id="tv">
      <div class="device-icon">📺</div>
      <h3 class="device-name">Televisión</h3>
      <div class="device-status status-off">APAGADO</div>
      <div class="device-controls">
        <button class="btn-control btn-on">ENCENDER</button>
        <button class="btn-control btn-off">APAGAR</button>
      </div>
    </div>

    <!-- Estufa -->
    <div class="device-card" id="heater">
      <div class="device-icon">🔥</div>
      <h3 class="device-name">Estufa</h3>
      <div class="device-status status-off">APAGADO</div>
      <div class="device-controls">
        <button class="btn-control btn-on">ENCENDER</button>
        <button class="btn-control btn-off">APAGAR</button>
      </div>
    </div>

    <!-- Lámparas -->
    <div class="device-card" id="lights">
      <div class="device-icon">💡</div>
      <h3 class="device-name">Lámparas</h3>
      <div class="device-status status-on">ENCENDIDO</div>
      <div class="device-controls">
        <button class="btn-control btn-on">ENCENDER</button>
        <button class="btn-control btn-off">APAGAR</button>
      </div>
    </div>
  </div>
</div>

<!-- Notification Element -->
<div id="notification" class="notification"></div>

<script>
  // Form submission
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const loginSpinner = document.getElementById('login-spinner');
  const signupSpinner = document.getElementById('signup-spinner');
  const loginSubmit = document.getElementById('login-submit');
  const signupSubmit = document.getElementById('signup-submit');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    // Validación básica
    if (!username || !password) {
      alert('Por favor complete todos los campos');
      return;
    }

    // Mostrar spinner y deshabilitar botón
    loginSpinner.style.display = 'inline-block';
    loginSubmit.disabled = true;

    try {
      // Enviar solicitud al servidor
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Error al iniciar sesión');
      }

      // Guardar token y datos de usuario en localStorage
      localStorage.setItem('authToken', result.data.token);
      localStorage.setItem('userData', JSON.stringify(result.data.user));

      // Redireccionar a dashboard
      window.location.href = 'elementos.html';
    } catch (error) {
      alert(error.message || 'Error al iniciar sesión. Intente nuevamente.');
      console.error(error);
    } finally {
      // Ocultar spinner y habilitar botón
      loginSpinner.style.display = 'none';
      loginSubmit.disabled = false;
    }
  });

  // Comprobar si ya hay sesión al cargar
  document.addEventListener('DOMContentLoaded', function() {
    // Display username
    displayUsername();

    // Check authentication token
    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = 'index.html'; // Redirect to login page if no token
      return;
    }

    // Setup device toggle functionality
    setupDeviceToggles();

    // Initialize active devices count
    updateActiveDevicesCount();
  });

  // Update active devices count in room overlay
  function updateActiveDevicesCount() {
    const activeDevices = document.querySelectorAll('.status-on').length;
    const roomStatus = document.querySelector('.room-status');
    if (roomStatus) {
      roomStatus.textContent = `${activeDevices} dispositivo${activeDevices !== 1 ? 's' : ''} activo${activeDevices !== 1 ? 's' : ''}`;
    }
  }

  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification notification-${type}`;
    notification.style.display = 'block';
    notification.style.animation = 'fadeIn 0.5s forwards';

    setTimeout(() => {
      notification.style.animation = 'fadeOut 0.5s forwards';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 500);
    }, 3000);
  }

  function logout() {
    const token = localStorage.getItem('authToken');

    // Mostrar notificación de cierre de sesión
    showNotification('Cerrando sesión...', 'success');

    // Realizar la solicitud de logout al servidor
    fetch('/api/logout', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .finally(() => {
              // Independientemente del resultado, eliminar datos locales y redirigir
              setTimeout(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = 'index.html';
              }, 1000);
            });
  }

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('signup-username').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    // Validación básica
    if (!username || !email || !password) {
      alert('Por favor complete todos los campos');
      return;
    }

    if (password.length < 6) {
      alert('La contraseña debe tener al menos 6 caracteres');
      return;
    }

    // Mostrar spinner y deshabilitar botón
    signupSpinner.style.display = 'inline-block';
    signupSubmit.disabled = true;

    try {
      // Enviar solicitud al servidor
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Error al registrarse');
      }

      // Guardar token y datos de usuario en localStorage
      localStorage.setItem('authToken', result.data.token);
      localStorage.setItem('userData', JSON.stringify(result.data.user));

      // Redireccionar a dashboard
      window.location.href = 'elementos.html';
    } catch (error) {
      alert(error.message || 'Error al registrarse. Intente nuevamente.');
      console.error(error);
    } finally {
      // Ocultar spinner y habilitar botón
      signupSpinner.style.display = 'none';
      signupSubmit.disabled = false;
    }
  });

  // Function to display the username
  function displayUsername() {
    try {
      // Get userData from localStorage and parse it
      const userData = JSON.parse(localStorage.getItem('userData') || '{}');

      // Get the username display element
      const usernameDisplay = document.getElementById('username-display');

      // Check if username exists
      if (userData && userData.username) {
        // Display username with a greeting format
        usernameDisplay.textContent = ", " + userData.username;
      } else {
        // Clear the display if no username found
        usernameDisplay.textContent = "";
      }
    } catch (error) {
      console.error('Error displaying username:', error);
      // In case of error, ensure the element is empty
      document.getElementById('username-display').textContent = "";
    }
  }

  // Function to set up device toggle functionality
  function setupDeviceToggles() {
    // Get all device cards
    const deviceCards = document.querySelectorAll('.device-card');

    // Add click event listeners to each device
    deviceCards.forEach(device => {
      const deviceId = device.id;
      const onButton = device.querySelector('.btn-on');
      const offButton = device.querySelector('.btn-off');
      const statusElement = device.querySelector('.device-status');

      // Add click handler for ON button
      onButton.addEventListener('click', () => {
        // Only turn on if it's currently off
        if (statusElement.classList.contains('status-off')) {
          toggleDevice(deviceId, true);
        }
      });

      // Add click handler for OFF button
      offButton.addEventListener('click', () => {
        // Only turn off if it's currently on
        if (statusElement.classList.contains('status-on')) {
          toggleDevice(deviceId, false);
        }
      });
    });
  }

  // Function to toggle a device state
  function toggleDevice(deviceId, turnOn) {
    const device = document.getElementById(deviceId);
    const statusElement = device.querySelector('.device-status');

    if (turnOn) {
      statusElement.textContent = 'ENCENDIDO';
      statusElement.classList.remove('status-off');
      statusElement.classList.add('status-on');
      showNotification(`${device.querySelector('.device-name').textContent} encendido`, 'success');
    } else {
      statusElement.textContent = 'APAGADO';
      statusElement.classList.remove('status-on');
      statusElement.classList.add('status-off');
      showNotification(`${device.querySelector('.device-name').textContent} apagado`, 'success');
    }

    // Update the count of active devices
    updateActiveDevicesCount();
  }
</script>
</body>
</html>
