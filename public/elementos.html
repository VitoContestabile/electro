<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos del Living</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 80px;
    }

    .page-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .user-info {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 50px;
      font-size: 1.2rem;
    }

    /* Room View */
    .room-view {
      position: relative;
      background: url('https://images.unsplash.com/photo-1600210492493-0946911123ea?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      height: 250px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .room-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      border-radius: 0 0 20px 20px;
      color: white;
    }

    .room-name {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .room-status {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Devices Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .device-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .device-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .device-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .device-status {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
    }

    .status-on {
      background: rgba(46, 204, 113, 0.2);
      color: #27ae60;
    }

    .status-off {
      background: rgba(231, 76, 60, 0.2);
      color: #c0392b;
    }

    .device-controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn-control {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-control:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-on {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
    }

    .btn-off {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-control:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-on:hover:not(:disabled) {
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
    }

    .btn-off:hover:not(:disabled) {
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    /* Loading spinner */
    .loading {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 3000;
      display: none;
    }

    .notification-success {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .notification-error {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }

      .devices-grid {
        grid-template-columns: 1fr;
      }

      .device-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <nav>
    <div class="logo">
      🏠 SmartHome
    </div>
    <div class="nav-links">
      <a href="consumo.html">Consumo</a>
      <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
    </div>
  </nav>
</header>

<!-- Main Content -->
<div class="main-content">
  <h1 class="page-title">Bienvenido a tu Casa Inteligente<span id="username-display"></span></h1>

  <!-- Room View -->
  <div class="room-view">
    <div class="room-overlay">
      <h2 class="room-name">Dispositivos del Living</h2>
      <p class="room-status">Cargando...</p>
    </div>
  </div>

  <div class="devices-grid">
    <!-- Microondas (Relé 1) -->
    <div class="device-card" id="microwave" data-rele="1">
      <img src="https://cdn-icons-png.flaticon.com/512/2252/2252076.png" alt="Microondas" class="device-icon">
      <h3 class="device-name">Microondas</h3>
      <span class="device-status status-off">Apagado</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('microwave', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('microwave', false)">Apagar</button>
      </div>
    </div>

    <!-- Heladera (Relé 2) -->
    <div class="device-card" id="fridge" data-rele="2">
      <img src="https://cdn-icons-png.flaticon.com/512/2643/2643642.png" alt="Heladera" class="device-icon">
      <h3 class="device-name">Heladera</h3>
      <span class="device-status status-on">Encendido</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('fridge', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('fridge', false)">Apagar</button>
      </div>
    </div>

  </div>
</div>

<!-- Notification Element -->
<div id="notification" class="notification"></div>

<script>
  // API Base URL - ajustar según tu configuración
  const API_BASE_URL = ''; // Cambiar por tu URL del servidor

  // Función para obtener el token de autenticación
  function getAuthToken() {
    return localStorage.getItem('authToken');
  }

  // Función para hacer peticiones autenticadas
  async function authenticatedFetch(url, options = {}) {
    const token = getAuthToken();
    if (!token) {
      showNotification('No hay token de autenticación', 'error');
      logout();
      return null;
    }

    const defaultOptions = {
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      }
    };

    const mergedOptions = {
      ...defaultOptions,
      ...options,
      headers: {
        ...defaultOptions.headers,
        ...options.headers
      }
    };

    try {
      const response = await fetch(url, mergedOptions);

      if (response.status === 401 || response.status === 403) {
        showNotification('Sesión expirada', 'error');
        logout();
        return null;
      }

      return response;
    } catch (error) {
      console.error('Error en petición:', error);
      showNotification('Error de conexión', 'error');
      return null;
    }
  }

  // Función para mostrar el username
  function displayUsername() {
    try {
      const userDataString = localStorage.getItem('userData');
      if (!userDataString) return;

      const userData = JSON.parse(userDataString);
      const usernameDisplay = document.getElementById('username-display');

      if (usernameDisplay && userData && userData.username) {
        usernameDisplay.textContent = ', ' + userData.username;
      }
    } catch (error) {
      console.error('Error displaying username:', error);
      const usernameDisplay = document.getElementById('username-display');
      if (usernameDisplay) {
        usernameDisplay.textContent = '';
      }
    }
  }

  // Función para actualizar el conteo de dispositivos activos
  function updateActiveDevicesCount() {
    const activeDevices = document.querySelectorAll('.status-on').length;
    const roomStatus = document.querySelector('.room-status');
    if (roomStatus) {
      roomStatus.textContent = `${activeDevices} dispositivos activos`;
    }
  }

  // Función para mostrar notificaciones
  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification notification-${type}`;
    notification.style.display = 'block';
    notification.style.animation = 'fadeIn 0.5s forwards';

    setTimeout(() => {
      notification.style.animation = 'fadeOut 0.5s forwards';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 500);
    }, 3000);
  }

  // Función para cambiar el estado de un dispositivo
  async function toggleDevice(deviceId, turnOn) {
    const deviceCard = document.getElementById(deviceId);
    const statusElement = deviceCard.querySelector('.device-status');
    const buttons = deviceCard.querySelectorAll('.btn-control');
    const releNumber = deviceCard.getAttribute('data-rele');

    // Verificar el estado actual
    const isCurrentlyOn = statusElement.classList.contains('status-on');

    // Solo hacer cambios si el estado solicitado es diferente del actual
    if ((turnOn && isCurrentlyOn) || (!turnOn && !isCurrentlyOn)) {
      showNotification('El dispositivo ya está en ese estado', 'error');
      return;
    }

    // Deshabilitar botones y mostrar loading
    buttons.forEach(btn => {
      btn.disabled = true;
      if ((turnOn && btn.classList.contains('btn-on')) || (!turnOn && btn.classList.contains('btn-off'))) {
        btn.innerHTML = '<div class="loading"></div>';
      }
    });

    try {
      // Enviar comando al servidor
      const response = await authenticatedFetch(`${API_BASE_URL}/api/rele`, {
        method: 'POST',
        body: JSON.stringify({
          rele: releNumber,
          estado: turnOn ? 'ON' : 'OFF'
        })
      });

      if (!response) {
        throw new Error('No se pudo conectar con el servidor');
      }

      const result = await response.json();

      if (result.success) {
        // Actualizar la visualización del estado
        statusElement.classList.remove(isCurrentlyOn ? 'status-on' : 'status-off');
        statusElement.classList.add(isCurrentlyOn ? 'status-off' : 'status-on');
        statusElement.textContent = isCurrentlyOn ? 'Apagado' : 'Encendido';

        // Mostrar notificación de éxito
        const deviceName = deviceCard.querySelector('.device-name').textContent;
        showNotification(`${deviceName} ${isCurrentlyOn ? 'apagado' : 'encendido'}`, 'success');

        // Actualizar el conteo de dispositivos activos
        updateActiveDevicesCount();
      } else {
        throw new Error(result.message || 'Error al controlar el dispositivo');
      }

    } catch (error) {
      console.error('Error controlando dispositivo:', error);
      showNotification(`Error: ${error.message}`, 'error');
    } finally {
      // Restaurar botones
      buttons.forEach(btn => {
        btn.disabled = false;
        if (btn.classList.contains('btn-on')) {
          btn.innerHTML = 'Encender';
        } else {
          btn.innerHTML = 'Apagar';
        }
      });
    }
  }

  // Función de logout
  function logout() {
    showNotification('Cerrando sesión...', 'success');

    // Limpiar localStorage
    localStorage.removeItem('authToken');
    localStorage.removeItem('userData');

    setTimeout(() => {
      window.location.href = 'inicio.html';
    }, 1000);
  }

  // Verificar autenticación al cargar la página
  function checkAuthentication() {
    const token = getAuthToken();
    if (!token) {
      window.location.href = 'inicio.html';
      return false;
    }
    return true;
  }

  // Inicialización cuando se carga la página
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar autenticación
    if (!checkAuthentication()) {
      return;
    }

    // Mostrar el username
    displayUsername();

    // Actualizar el conteo de dispositivos activos
    updateActiveDevicesCount();
  });

  // También ejecutar cuando la página esté completamente cargada
  window.addEventListener('load', function() {
    if (checkAuthentication()) {
      displayUsername();
    }
  });
</script>
</body>
</html>
