<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos del Living</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 80px;
    }

    .page-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .user-info {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 50px;
      font-size: 1.2rem;
    }

    /* Room View */
    .room-view {
      position: relative;
      background: url('https://images.unsplash.com/photo-1600210492493-0946911123ea?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      height: 250px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .room-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      border-radius: 0 0 20px 20px;
      color: white;
    }

    .room-name {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .room-status {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Devices Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .device-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .device-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .device-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .device-status {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
    }

    .status-on {
      background: rgba(46, 204, 113, 0.2);
      color: #27ae60;
    }

    .status-off {
      background: rgba(231, 76, 60, 0.2);
      color: #c0392b;
    }

    .device-controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn-control {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-on {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
    }

    .btn-off {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-control:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-on:hover {
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
    }

    .btn-off:hover {
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 3000;
      display: none;
    }

    .notification-success {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .notification-error {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }

      .devices-grid {
        grid-template-columns: 1fr;
      }

      .device-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <nav>
    <div class="logo">
      🏠 SmartHome
    </div>
    <div class="nav-links">
      <a href="#">Consumo</a>
      <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
    </div>
  </nav>
</header>

<!-- Main Content -->
<div class="main-content">
  <h1 class="page-title">Bienvenido a tu Casa Inteligente <span id="username-display"> </span></h1>

  <!-- Room View -->
  <div class="room-view">
    <div class="room-overlay">
      <h2 class="room-name">Dispositivos del Living</h2>
    </div>
  </div>

  <div class="devices-grid">
    <!-- Microondas -->
    <div class="device-card" id="microwave">
      <img src="https://cdn-icons-png.flaticon.com/512/2252/2252076.png" alt="Microondas" class="device-icon">
      <h3 class="device-name">Microondas</h3>
      <span class="device-status status-off">Apagado</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('microwave', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('microwave', false)">Apagar</button>
      </div>
    </div>

    <!-- Heladera -->
    <div class="device-card" id="fridge">
      <img src="https://cdn-icons-png.flaticon.com/512/2643/2643642.png" alt="Heladera" class="device-icon">
      <h3 class="device-name">Heladera</h3>
      <span class="device-status status-on">Encendido</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('fridge', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('fridge', false)">Apagar</button>
      </div>
    </div>

    <!-- Ventilador -->
    <div class="device-card" id="fan">
      <img src="https://cdn-icons-png.flaticon.com/512/3278/3278903.png" alt="Ventilador" class="device-icon">
      <h3 class="device-name">Ventilador</h3>
      <span class="device-status status-off">Apagado</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('fan', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('fan', false)">Apagar</button>
      </div>
    </div>

    <!-- Televisión -->
    <div class="device-card" id="tv">
      <img src="https://cdn-icons-png.flaticon.com/512/3474/3474360.png" alt="Televisión" class="device-icon">
      <h3 class="device-name">Televisión</h3>
      <span class="device-status status-off">Apagado</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('tv', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('tv', false)">Apagar</button>
      </div>
    </div>

    <!-- Estufa -->
    <div class="device-card" id="heater">
      <img src="https://cdn-icons-png.flaticon.com/512/3105/3105858.png" alt="Estufa" class="device-icon">
      <h3 class="device-name">Estufa</h3>
      <span class="device-status status-off">Apagado</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('heater', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('heater', false)">Apagar</button>
      </div>
    </div>

    <!-- Lámparas -->
    <div class="device-card" id="lights">
      <img src="https://cdn-icons-png.flaticon.com/512/2088/2088617.png" alt="Lámparas" class="device-icon">
      <h3 class="device-name">Lámparas</h3>
      <span class="device-status status-on">Encendido</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('lights', true)">Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('lights', false)">Apagar</button>
      </div>
    </div>
  </div>
</div>

<!-- Notification Element -->
<div id="notification" class="notification"></div>

<script>
  // Toggle device state
  // Form submission
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const loginSpinner = document.getElementById('login-spinner');
  const signupSpinner = document.getElementById('signup-spinner');
  const loginSubmit = document.getElementById('login-submit');
  const signupSubmit = document.getElementById('signup-submit');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    // Validación básica
    if (!username || !password) {
      alert('Por favor complete todos los campos');
      return;
    }

    // Mostrar spinner y deshabilitar botón
    loginSpinner.style.display = 'inline-block';
    loginSubmit.disabled = true;

    try {
      // Enviar solicitud al servidor
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || 'Error al iniciar sesión');
      }

      // Guardar token y datos de usuario en localStorage
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('userData', JSON.stringify(data.user));

      // Redireccionar a dashboard
      window.location.href = 'elementos.html';
    } catch (error) {
      alert(error.message || 'Error al iniciar sesión. Intente nuevamente.');
      console.error(error);
    } finally {
      // Ocultar spinner y habilitar botón
      loginSpinner.style.display = 'none';
      loginSubmit.disabled = false;
    }
  });

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('signup-username').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    // Validación básica
    if (!username || !email || !password) {
      alert('Por favor complete todos los campos');
      return;
    }

    if (password.length < 6) {
      alert('La contraseña debe tener al menos 6 caracteres');
      return;
    }

    // Mostrar spinner y deshabilitar botón
    signupSpinner.style.display = 'inline-block';
    signupSubmit.disabled = true;

    try {
      // Enviar solicitud al servidor
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || 'Error al registrarse');
      }

      // Guardar token y datos de usuario en localStorage
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('userData', JSON.stringify(data.user));

      // Redireccionar a dashboard
      window.location.href = 'elementos.html';
    } catch (error) {
      alert(error.message || 'Error al registrarse. Intente nuevamente.');
      console.error(error);
    } finally {
      // Ocultar spinner y habilitar botón
      signupSpinner.style.display = 'none';
      signupSubmit.disabled = false;
    }
  });

  // Comprobar si ya hay sesión al cargar
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('authToken');
    if (token) {
      // Verificar token con el servidor
      fetch('/api/auth/verify', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
              .then(response => {
                if (response.ok) {
                  // Si el token es válido, mostrar botón de dashboard
                  document.querySelector('.nav-buttons').innerHTML = `
            <a href="elementos.html" class="btn btn-login">Mi Dashboard</a>
            <button class="btn btn-signup" id="logout-btn">Cerrar Sesión</button>
          `;

                  // Agregar evento de logout
                  document.getElementById('logout-btn').addEventListener('click', () => {
                    fetch('/api/auth/logout', {
                      method: 'POST',
                      headers: {
                        'Authorization': `Bearer ${token}`
                      }
                    })
                            .finally(() => {
                              localStorage.removeItem('authToken');
                              localStorage.removeItem('userData');
                              window.location.reload();
                            });
                  });
                } else {
                  // Si el token no es válido, eliminar del localStorage
                  localStorage.removeItem('authToken');
                  localStorage.removeItem('userData');
                }
              })
              .catch(() => {
                // Error en la verificación, eliminar del localStorage
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
              });
    }
  });

  // Update active devices count in room overlay
  function updateActiveDevicesCount() {
    const activeDevices = document.querySelectorAll('.status-on').length;
    const roomStatus = document.querySelector('.room-status');
    if (roomStatus) {
      roomStatus.textContent = `${activeDevices} dispositivos activos`;
    } else {
      // Si no existe el elemento, crearlo
      const roomOverlay = document.querySelector('.room-overlay');
      const statusElement = document.createElement('p');
      statusElement.className = 'room-status';
      statusElement.textContent = `${activeDevices} dispositivos activos`;
      roomOverlay.appendChild(statusElement);
    }
  }

  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification notification-${type}`;
    notification.style.display = 'block';
    notification.style.animation = 'fadeIn 0.5s forwards';

    setTimeout(() => {
      notification.style.animation = 'fadeOut 0.5s forwards';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 500);
    }, 3000);
  }

  function logout() {
    const token = localStorage.getItem('authToken');

    // Mostrar notificación de cierre de sesión
    showNotification('Cerrando sesión...', 'success');

    // Realizar la solicitud de logout al servidor
    fetch('/api/logout', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .catch(error => {
              console.error('Error al cerrar sesión:', error);
            })
            .finally(() => {
              // Limpiar localStorage independientemente del resultado
              localStorage.removeItem('authToken');
              localStorage.removeItem('userData');

              // Redireccionar a la página de inicio
              setTimeout(() => {
                window.location.href = 'inicio.html';
              }, 1000);
            });
  }

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('signup-username').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    // Validación básica
    if (!username || !email || !password) {
      alert('Por favor complete todos los campos');
      return;
    }

    if (password.length < 6) {
      alert('La contraseña debe tener al menos 6 caracteres');
      return;
    }

    // Mostrar spinner y deshabilitar botón
    signupSpinner.style.display = 'inline-block';
    signupSubmit.disabled = true;

    try {
      // Enviar solicitud al servidor
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Error al registrarse');
      }

      // Guardar token y datos de usuario en localStorage
      localStorage.setItem('authToken', result.data.token);
      localStorage.setItem('userData', JSON.stringify(result.data.user));

      // Redireccionar a dashboard
      window.location.href = 'elementos.html';
    } catch (error) {
      alert(error.message || 'Error al registrarse. Intente nuevamente.');
      console.error(error);
    } finally {
      // Ocultar spinner y habilitar botón
      signupSpinner.style.display = 'none';
      signupSubmit.disabled = false;
    }
  });

  // Initialize device states from server
  document.addEventListener('DOMContentLoaded', function() {
    // Get user data and token
    const token = localStorage.getItem('authToken');
    const userData = JSON.parse(localStorage.getItem('userData') || '{}');

    // Mostrar nombre de usuario
    if (userData && userData.username) {
      document.getElementById('username-display').textContent = userData.username;
    }

    // Check if user is authenticated
    if (!token) {
      // Redirect to login page if no token
      window.location.href = 'inicio.html';
      return;
    }

    // Obtener estado de los dispositivos desde el servidor
    fetch('/api/devices', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .then(response => {
              if (!response.ok) throw new Error('Error al obtener dispositivos');
              return response.json();
            })
            .then(devices => {
              // Actualizar estados de los dispositivos según la respuesta del servidor
              devices.forEach(device => {
                const deviceElement = document.getElementById(device.id);
                if (deviceElement) {
                  const statusElement = deviceElement.querySelector('.device-status');
                  if (device.status) {
                    statusElement.className = 'device-status status-on';
                    statusElement.textContent = 'Encendido';
                  } else {
                    statusElement.className = 'device-status status-off';
                    statusElement.textContent = 'Apagado';
                  }
                }
              });

              // Actualizar contador de dispositivos activos
              updateActiveDevicesCount();

              // Mostrar notificación de bienvenida
              showNotification(`Bienvenido ${userData.username || 'a tu Casa Inteligente'}`, 'success');
            })
            .catch(error => {
              console.error('Error al cargar dispositivos:', error);
              showNotification('Error al cargar los dispositivos', 'error');

              // En caso de error, inicializar con valores por defecto
              const initialStates = {
                'fridge': true,  // Heladera encendida por defecto
                'lights': true   // Lámparas encendidas por defecto
              };

              // Aplicar estados iniciales
              for (const [deviceId, isOn] of Object.entries(initialStates)) {
                if (isOn) {
                  const deviceCard = document.getElementById(deviceId);
                  if (deviceCard) {
                    const statusElement = deviceCard.querySelector('.device-status');
                    statusElement.className = 'device-status status-on';
                    statusElement.textContent = 'Encendido';
                  }
                }
              }

              updateActiveDevicesCount();
            });
  });
</script>
</body>
</html>
