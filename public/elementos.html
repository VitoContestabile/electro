<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos del Living</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 80px;
    }

    .page-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .user-info {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 50px;
      font-size: 1.2rem;
    }

    /* Room View */
    .room-view {
      position: relative;
      background: url('https://images.unsplash.com/photo-1600210492493-0946911123ea?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      height: 250px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .room-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px;
      border-radius: 0 0 20px 20px;
      color: white;
    }

    .room-name {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .room-status {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Devices Grid */
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .device-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .device-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .device-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .device-status {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
    }

    .status-on {
      background: rgba(46, 204, 113, 0.2);
      color: #27ae60;
    }

    .status-off {
      background: rgba(231, 76, 60, 0.2);
      color: #c0392b;
    }

    .status-loading {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
    }

    .device-controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn-control {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-control:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-on {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
    }

    .btn-off {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-control:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-on:hover:not(:disabled) {
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
    }

    .btn-off:hover:not(:disabled) {
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    /* Loading spinner */
    .loading {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 3000;
      display: none;
    }

    .notification-success {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .notification-error {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-right: 15px;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
    }

    /* Auto-refresh indicator */
    .auto-refresh-indicator {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      margin-right: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .refresh-dot {
      width: 8px;
      height: 8px;
      background: #2ecc71;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .refresh-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 15px;
      transition: all 0.3s ease;
    }

    .refresh-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .refresh-toggle.active {
      background: rgba(46, 204, 113, 0.3);
      border-color: #2ecc71;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }

      .devices-grid {
        grid-template-columns: 1fr;
      }

      .device-controls {
        flex-direction: column;
      }

      .nav-links {
        gap: 15px;
      }

      .auto-refresh-indicator {
        display: none;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <nav>
    <div class="logo">
      üè† SmartHome
    </div>
    <div class="nav-links">
      <div class="auto-refresh-indicator" id="autoRefreshIndicator" style="display: none;">
        <div class="refresh-dot"></div>
        <span id="refreshCountdown">10s</span>
      </div>
      <button class="refresh-toggle" id="refreshToggle" onclick="toggleAutoRefresh()">
        üîÑ Auto
      </button>
      <button class="refresh-btn" onclick="loadDeviceStates()">üîÑ Actualizar</button>
      <a href="consumo.html">Consumo</a>
      <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>
  </nav>
</header>

<!-- Main Content -->
<div class="main-content">
  <h1 class="page-title">Bienvenido a tu Casa Inteligente<span id="username-display"></span></h1>

  <!-- Room View -->
  <div class="room-view">
    <div class="room-overlay">
      <h2 class="room-name">Dispositivos del Living</h2>
      <p class="room-status">Cargando estado...</p>
    </div>
  </div>

  <div class="devices-grid">
    <!-- Microondas (Rel√© 1) -->
    <div class="device-card" id="microwave" data-rele="1">
      <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" alt="Microondas" class="device-icon">
      <h3 class="device-name">Television</h3>
      <span class="device-status status-loading">Cargando...</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('microwave', true)" disabled>Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('microwave', false)" disabled>Apagar</button>
      </div>
    </div>

    <!-- Heladera (Rel√© 2) -->
    <div class="device-card" id="fridge" data-rele="2">
      <img src="https://cdn-icons-png.flaticon.com/512/186/186525.png" alt="Heladera" class="device-icon">
      <h3 class="device-name">Estufa</h3>
      <span class="device-status status-loading">Cargando...</span>
      <div class="device-controls">
        <button class="btn-control btn-on" onclick="toggleDevice('fridge', true)" disabled>Encender</button>
        <button class="btn-control btn-off" onclick="toggleDevice('fridge', false)" disabled>Apagar</button>
      </div>
    </div>

  </div>
</div>

<!-- Notification Element -->
<div id="notification" class="notification"></div>

<script>
  // API Base URL - ajustar seg√∫n tu configuraci√≥n
  const API_BASE_URL = ''; // Cambiar por tu URL del servidor

  // Variables para el auto-refresh
  let autoRefreshInterval = null;
  let countdownInterval = null;
  let autoRefreshEnabled = true; // Habilitado por defecto
  let countdownSeconds = 10; // Intervalo de 10 segundos
  const REFRESH_INTERVAL = 10000; // 10 segundos en milisegundos

  // Funci√≥n para obtener el token de autenticaci√≥n
  function getAuthToken() {
    return localStorage.getItem('authToken');
  }

  // Funci√≥n para hacer peticiones autenticadas
  async function authenticatedFetch(url, options = {}) {
    const token = getAuthToken();
    if (!token) {
      showNotification('No hay token de autenticaci√≥n', 'error');
      logout();
      return null;
    }

    const defaultOptions = {
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      }
    };

    const mergedOptions = {
      ...defaultOptions,
      ...options,
      headers: {
        ...defaultOptions.headers,
        ...options.headers
      }
    };

    try {
      const response = await fetch(url, mergedOptions);

      if (response.status === 401 || response.status === 403) {
        showNotification('Sesi√≥n expirada', 'error');
        logout();
        return null;
      }

      return response;
    } catch (error) {
      console.error('Error en petici√≥n:', error);
      showNotification('Error de conexi√≥n', 'error');
      return null;
    }
  }

  // FUNCI√ìN MEJORADA: Cargar estado de los dispositivos (ahora con indicador silencioso)
  async function loadDeviceStates(showNotifications = false) {
    try {
      const response = await authenticatedFetch(`${API_BASE_URL}/api/reles/estado`);

      if (!response) {
        throw new Error('No se pudo conectar con el servidor');
      }

      const result = await response.json();

      if (result.success) {
        // Actualizar estado del microondas (rel√© 1)
        updateDeviceDisplay('microwave', result.data.rele1);

        // Actualizar estado de la heladera (rel√© 2)
        updateDeviceDisplay('fridge', result.data.rele2);

        // Actualizar conteo de dispositivos activos
        updateActiveDevicesCount();

        // Habilitar botones
        enableAllButtons();

        if (showNotifications) {
          showNotification('Estados actualizados', 'success');
        }

        console.log('‚úÖ Estados cargados:', result.data);
      } else {
        throw new Error(result.message || 'Error al obtener estados');
      }

    } catch (error) {
      console.error('Error cargando estados:', error);

      if (showNotifications) {
        showNotification(`Error: ${error.message}`, 'error');
      }

      // En caso de error, habilitar botones con estado por defecto
      updateDeviceDisplay('microwave', 'OFF');
      updateDeviceDisplay('fridge', 'OFF');
      enableAllButtons();
    }
  }

  // NUEVA FUNCI√ìN: Toggle del auto-refresh
  function toggleAutoRefresh() {
    const toggleBtn = document.getElementById('refreshToggle');
    const indicator = document.getElementById('autoRefreshIndicator');

    autoRefreshEnabled = !autoRefreshEnabled;

    if (autoRefreshEnabled) {
      // Activar auto-refresh
      toggleBtn.classList.add('active');
      toggleBtn.innerHTML = 'üîÑ Auto ON';
      indicator.style.display = 'flex';
      startAutoRefresh();
      showNotification('Auto-refresh activado (10s)', 'success');
    } else {
      // Desactivar auto-refresh
      toggleBtn.classList.remove('active');
      toggleBtn.innerHTML = 'üîÑ Auto OFF';
      indicator.style.display = 'none';
      stopAutoRefresh();
      showNotification('Auto-refresh desactivado', 'success');
    }

    // Guardar preferencia en localStorage
    localStorage.setItem('autoRefreshEnabled', autoRefreshEnabled.toString());
  }

  // NUEVA FUNCI√ìN: Iniciar auto-refresh
  function startAutoRefresh() {
    // Limpiar intervalos existentes
    stopAutoRefresh();

    // Resetear contador
    countdownSeconds = 10;

    // Intervalo para actualizar estados
    autoRefreshInterval = setInterval(() => {
      loadDeviceStates(false); // false = no mostrar notificaciones
      countdownSeconds = 10; // Resetear contador
    }, REFRESH_INTERVAL);

    // Intervalo para el countdown
    countdownInterval = setInterval(() => {
      countdownSeconds--;
      const countdownElement = document.getElementById('refreshCountdown');
      if (countdownElement) {
        countdownElement.textContent = `${countdownSeconds}s`;
      }

      if (countdownSeconds <= 0) {
        countdownSeconds =10;
      }
    }, 1000);
  }

  // NUEVA FUNCI√ìN: Detener auto-refresh
  function stopAutoRefresh() {
    if (autoRefreshInterval) {
      clearInterval(autoRefreshInterval);
      autoRefreshInterval = null;
    }

    if (countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }
  }

  // NUEVA FUNCI√ìN: Cargar preferencias del auto-refresh
  function loadAutoRefreshPreferences() {
    const savedPreference = localStorage.getItem('autoRefreshEnabled');
    if (savedPreference !== null) {
      autoRefreshEnabled = savedPreference === 'true';
    }

    const toggleBtn = document.getElementById('refreshToggle');
    const indicator = document.getElementById('autoRefreshIndicator');

    if (autoRefreshEnabled) {
      toggleBtn.classList.add('active');
      toggleBtn.innerHTML = 'üîÑ Auto ON';
      indicator.style.display = 'flex';
      startAutoRefresh();
    } else {
      toggleBtn.classList.remove('active');
      toggleBtn.innerHTML = 'üîÑ Auto OFF';
      indicator.style.display = 'none';
    }
  }

  // FUNCI√ìN ACTUALIZADA: Actualizar visualizaci√≥n de un dispositivo
  function updateDeviceDisplay(deviceId, estado) {
    const deviceCard = document.getElementById(deviceId);
    const statusElement = deviceCard.querySelector('.device-status');

    // Actualizar estado visual
    statusElement.classList.remove('status-on', 'status-off', 'status-loading');

    if (estado === 'ON') {
      statusElement.classList.add('status-on');
      statusElement.textContent = 'Encendido';
    } else {
      statusElement.classList.add('status-off');
      statusElement.textContent = 'Apagado';
    }
  }

  // FUNCI√ìN EXISTENTE: Habilitar todos los botones
  function enableAllButtons() {
    const buttons = document.querySelectorAll('.btn-control');
    buttons.forEach(btn => {
      btn.disabled = false;
    });
  }

  // Funci√≥n para mostrar el username
  function displayUsername() {
    try {
      const userDataString = localStorage.getItem('userData');
      if (!userDataString) return;

      const userData = JSON.parse(userDataString);
      const usernameDisplay = document.getElementById('username-display');

      if (usernameDisplay && userData && userData.username) {
        usernameDisplay.textContent = ', ' + userData.username;
      }
    } catch (error) {
      console.error('Error displaying username:', error);
      const usernameDisplay = document.getElementById('username-display');
      if (usernameDisplay) {
        usernameDisplay.textContent = '';
      }
    }
  }

  // Funci√≥n para actualizar el conteo de dispositivos activos
  function updateActiveDevicesCount() {
    const activeDevices = document.querySelectorAll('.status-on').length;
    const roomStatus = document.querySelector('.room-status');
    if (roomStatus) {
      roomStatus.textContent = `${activeDevices} dispositivos activos`;
    }
  }

  // Funci√≥n para mostrar notificaciones
  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification notification-${type}`;
    notification.style.display = 'block';
    notification.style.animation = 'fadeIn 0.5s forwards';

    setTimeout(() => {
      notification.style.animation = 'fadeOut 0.5s forwards';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 500);
    }, 1000);
  }

  // FUNCI√ìN ACTUALIZADA: Cambiar el estado de un dispositivo (resetea el countdown)
  async function toggleDevice(deviceId, turnOn) {
    const deviceCard = document.getElementById(deviceId);
    const statusElement = deviceCard.querySelector('.device-status');
    const buttons = deviceCard.querySelectorAll('.btn-control');
    const releNumber = deviceCard.getAttribute('data-rele');

    // Verificar el estado actual
    const isCurrentlyOn = statusElement.classList.contains('status-on');

    // Solo hacer cambios si el estado solicitado es diferente del actual
    if ((turnOn && isCurrentlyOn) || (!turnOn && !isCurrentlyOn)) {
      showNotification('El dispositivo ya est√° en ese estado', 'error');
      return;
    }

    // Deshabilitar botones y mostrar loading
    buttons.forEach(btn => {
      btn.disabled = true;
      if ((turnOn && btn.classList.contains('btn-on')) || (!turnOn && btn.classList.contains('btn-off'))) {
        btn.innerHTML = '<div class="loading"></div>';
      }
    });

    try {
      // Enviar comando al servidor
      const response = await authenticatedFetch(`${API_BASE_URL}/api/rele`, {
        method: 'POST',
        body: JSON.stringify({
          rele: releNumber,
          estado: turnOn ? 'ON' : 'OFF'
        })
      });

      if (!response) {
        throw new Error('No se pudo conectar con el servidor');
      }

      const result = await response.json();

      if (result.success) {
        // Actualizar la visualizaci√≥n del estado
        updateDeviceDisplay(deviceId, turnOn ? 'ON' : 'OFF');

        // Mostrar notificaci√≥n de √©xito
        const deviceName = deviceCard.querySelector('.device-name').textContent;
        showNotification(`${deviceName} ${turnOn ? 'encendido' : 'apagado'}`, 'success');

        // Actualizar el conteo de dispositivos activos
        updateActiveDevicesCount();

        // Resetear el countdown del auto-refresh si est√° activo
        if (autoRefreshEnabled) {
          countdownSeconds = 10;
        }

        // Recargar estados despu√©s de un breve delay para confirmar
        setTimeout(() => {
          loadDeviceStates(false);
        }, 1000);

      } else {
        throw new Error(result.message || 'Error al controlar el dispositivo');
      }

    } catch (error) {
      console.error('Error controlando dispositivo:', error);
      showNotification(`Error: ${error.message}`, 'error');
    } finally {
      // Restaurar botones
      buttons.forEach(btn => {
        btn.disabled = false;
        if (btn.classList.contains('btn-on')) {
          btn.innerHTML = 'Encender';
        } else {
          btn.innerHTML = 'Apagar';
        }
      });
    }
  }

  // Funci√≥n de logout (limpia los intervalos)
  function logout() {
    showNotification('Cerrando sesi√≥n...', 'success');

    // Detener auto-refresh
    stopAutoRefresh();

    // Limpiar localStorage
    localStorage.removeItem('authToken');
    localStorage.removeItem('userData');
    localStorage.removeItem('autoRefreshEnabled');

    setTimeout(() => {
      window.location.href = 'inicio.html';
    }, 1000);
  }

  // Verificar autenticaci√≥n al cargar la p√°gina
  function checkAuthentication() {
    const token = getAuthToken();
    if (!token) {
      window.location.href = 'inicio.html';
      return false;
    }
    return true;
  }

  // FUNCI√ìN ACTUALIZADA: Inicializaci√≥n cuando se carga la p√°gina
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar autenticaci√≥n
    if (!checkAuthentication()) {
      return;
    }

    // Mostrar el username
    displayUsername();

    // Cargar preferencias del auto-refresh
    loadAutoRefreshPreferences();

    // Cargar estados de los dispositivos (primera carga con notificaci√≥n)
    loadDeviceStates(true);
  });

  // Tambi√©n ejecutar cuando la p√°gina est√© completamente cargada
  window.addEventListener('load', function() {
    if (checkAuthentication()) {
      displayUsername();
    }
  });

  // Limpiar intervalos cuando se cierra/recarga la p√°gina
  window.addEventListener('beforeunload', function() {
    stopAutoRefresh();
  });

  // Pausar auto-refresh cuando la p√°gina no est√° visible
  document.addEventListener('visibilitychange', function() {
    if (autoRefreshEnabled) {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        startAutoRefresh();
        // Cargar estados inmediatamente al volver a la p√°gina
        loadDeviceStates(false);
      }
    }
  });
</script>
</body>
</html>
